<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300&display=swap"rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/doge-sans" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="typing.css">

    <title>Chatbox</title>
</head>

<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header" id="chatbox__image--header">
                        
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">DOGGY BOT</h4>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div class="initialMsg" id="initialMsg">
                        <p>Hello! <br> I am <b>Doggy.</b></p>
                        <div id="centerImg">
                            <img src="header_logo.png"  alt="image" id="initialImg" class="initialImg">
                        </div>
                        <p> <br>How can I help <br> you?</p>
                    </div>
                    <div id="chat-container"></div>
                </div>
                <div class="chatbox__footer">

                    <input id="userInput" type="text" placeholder="Ask anything..." onkeyup="handleKeyPress(event)">
                    <!-- <button class="send__button">Send</button> -->
                    <button id="sendButton" disabled><img src="icons8-send-24.png" alt=""></button>
                </div>
            </div>
            <!-- <div class="chatbox__button">
                <button><img src="./images/icons/chatbox-icon.svg" alt=""></button>
            </div> -->
        </div>
    </div>

    <script src="popup.js"></script>


</body>

</html>
