<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300&display=swap"rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/chat.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/css/typing.css">

    <title>Chatbox</title>
</head>

<body>
    
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header" id="chatbox__image--header">
                        <img src="/front-end/images/header-image-3.png" alt="">
                    </div>
                    <!-- <div class="chatbox__content--header">
                        
                    </div> -->
                </div>
                <div class="chatbox__messages">
                    <img  id="initialImg" src="/front-end/images/output-onlinegiftools (2).gif" alt="intial_img">
                    <div id="chat-container"></div>
                </div>
                <div class="chatbox__footer">

                    <input id="userInput" type="text" placeholder="Ask anything..." onkeyup="handleKeyPress(event)">
                    <!-- <button class="send__button">Send</button> -->
                    <button id="sendButton" disabled><img src="/front-end/images/icons8-send-24.png" alt=""></button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="./images/icons/chatbox-icon.svg" alt=""></button>
            </div>
        </div>
    </div>

    <script src="/front-end/assets/js/content.js"></script>


</body>

</html>
